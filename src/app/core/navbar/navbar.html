<nav class="client-nav">
  <div class="nav-container">
    <!-- Logo -->
    <div class="logo-area" routerLink="/">
      <!-- Se a imagem não existir, o texto aparecerá -->
      <img src="assets/logo-white.png" alt="" class="logo-img" onerror="this.style.display='none'">
      <span class="site-title">STYLEWALK</span>
    </div>

    <!-- Links Centrais -->
    <div class="nav-links">
      <a routerLink="/lancamentos" class="nav-link">LANÇAMENTOS</a>
      <a routerLink="/masculino" class="nav-link">MASCULINO</a>
      <a routerLink="/feminino" class="nav-link">FEMININO</a>
      <a routerLink="/infantil" class="nav-link">INFANTIL</a>
      <a routerLink="/esportes" class="nav-link">ESPORTES</a>
    </div>

    <!-- Ações (Busca e Ícones) -->
    <div class="nav-actions">
      <div class="search-wrapper">
        <input type="text" placeholder="Buscar...">
        <span class="material-icons search-icon">search</span>
      </div>

      <div class="icons-area">
        <button class="icon-btn" routerLink="/wishlist" title="Meus Favoritos">
          <span class="material-icons">favorite_border</span>
        </button>

        <button class="icon-btn" *ngIf="!authService.isLoggedIn" routerLink="/login" title="Fazer Login">
          <span class="material-icons">person_outline</span>
        </button>

        <button class="icon-btn" routerLink="/sacola">
          <span class="material-icons">shopping_bag</span>
          <span class="bag-count" *ngIf="cartCount > 0">{{ cartCount }}</span>
        </button>

        <button class="logout-btn" *ngIf="authService.isLoggedIn" (click)="logout()" title="Sair">
          <span class="material-icons">logout</span>
          <span class="logout-text">sair</span>
        </button>
      </div>
    </div>
  </div>
</nav>
