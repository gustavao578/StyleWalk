<section class="login-area">
  <div class="login-card">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <label for="user">Usu√°rio:</label>
      <input type="text" [(ngModel)]="username" name="user" required>
      <label for="pass">Senha:</label>
      <input type="password" [(ngModel)]="password" name="pass" required>
      <button type="submit" class="main-btn">Entrar</button>
      <div *ngIf="error" class="login-error">{{ error }}</div>
    <button type="button" class="forgot-btn" routerLink="/forgot-password">Esqueci minha senha</button>

      
      <div *ngIf="info" class="login-info">{{ info }}</div>
    </form>
  </div>
</section>
