<section class="hero-banner">
  <div class="hero-content">
    <h1>ESPORTES</h1>
    <p>Equipamentos e produtos feitos para m√°xima performance esportiva.</p>
  </div>
</section>

<section id="main-content">
  <div class="section-header">
    <h2>Produtos Esportivos</h2>
    <a routerLink="/home" class="view-all">Voltar</a>
  </div>

  <div id="product-list">
    <div *ngFor="let item of esportes" class="product-card-modern">

      <div class="image-container">
        <img [src]="item.image" alt="{{ item.name }}">
        <span class="category-tag">{{ item.category }}</span>
      </div>

      <div class="card-details">
        <h3 class="product-name">{{ item.name }}</h3>
        <p class="product-desc">{{ item.description }}</p>

        <div class="price-action">
          <span class="price">{{ item.price | currency:'BRL' }}</span>
          <button class="add-btn">+</button>
        </div>
      </div>

    </div>
  </div>
</section>
